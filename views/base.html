<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="CBC VIDEO">
    <meta name="author" content="Justin Hornosty (jjrh)">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.runtime.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

    <title>{% block title %}base{% endblock %}</title>

    <script>

    $(window).load(function(){
	    {% block onload %}
	    console.log("window load");
	    {% endblock %}
    })
    $( document ).ready(function() {
	    console.log("document ready");
	    {% block onready %}

	    {% endblock %}
            non_dynamic_listeners();
    });
    </script>
  </head>
  <body>



   <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
          <a class="navbar-brand" href="#">CBC VIDEO</a>
        </div>
        <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
        <div id="navbar">
          <ul class="nav navbar-nav">
            <li class="show_nav_link active"><a href="#" onclick="return false;" class="show" show="">All</a></li>
            <li class="show_nav_link"><a href="" onclick="return false;" class="show" show="Power%20and%20Politics">Power and Politics</a></li>
            <li class="show_nav_link"><a href="" onclick="return false;" class="show" show="The%20National%20-%20Full%20Show">The National</a></li>
            <li class="show_nav_link"><a href="" onclick="return false;"  class="show" show="The%20Exchange%20with%20Amanda%20Lang">The Exchange</a></li>
            <li class="show_nav_link"><a href="" onclick="return false;" class="show" show="THE%20FIFTH%20ESTATE">The Fifth Estate</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li>

            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>{{page_heading}}</h1>
	{% block content %}{% endblock %}
        <!-- <p class="lead"></p> -->
      </div>

    </div> <!-- /container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted"> footer</p>
      </div>
