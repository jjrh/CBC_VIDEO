<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="CBC VIDEO">
    <meta name="author" content="Justin Hornosty (jjrh)">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.runtime.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/1.4.2/async.min.js"></script>

    <script src="/javascripts/get_cbc_videos.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script> -->

    <title>{% block title %}base{% endblock %}</title>

    <script>

    $(window).load(function(){
	    {% block onload %}
	    console.log("window load");
	    {% endblock %}
    })
    $( document ).ready(function() {
	    console.log("document ready");
	    {% block onready %}

	    {% endblock %}
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{page_heading}}</h1>
	{% block content %}{% endblock %}
        <!-- <p class="lead"></p> -->
      </div>

    </div> <!-- /container -->

    <!-- jQuery first, then Bootstrap JS. -->

  </body>
</html>
