
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><b>{{title}}</b> - <small><b>{{date}}</b></small></h3>
  </div>
  <div class="panel-body">
    <div class="btn-group" role="group" aria-label="">
      {{#each urls}}
      {{#if quality}}
      <button type="button"  index="{{@index}}" id="btn_-_{{../guid}}_-_{{quality}}" class="btn btn-default {{../guid}}_-_button quality_-_button">{{quality}}</button>
      {{else}}
      <button type="button"  index="{{@index}}" id="btn_-_{{../guid}}_-_{{quality}}" class="btn btn-default {{../guid}}_-_button quality_-_button" style="display:none" >{{quality}}</button>

      {{/if}}
      {{/each}}
    </div>

    <div class="well ">
      <div id="videos_-_{{guid}}" class="center-block">
	{{#urls}}
	<!--    {{@index}}  -->
	<div id="videos_-_{{../guid}}_-_{{quality}}" class="videos_-_{{../guid}}" style="display: none;">
	  <video controls preload="metadata" >
	    <source src="{{url}}" type="video/mp4">
	    Your browser does not support the <code>video</code> element.
	  </video>
	  <div class="row">
	    <div class="input-group">
	      <span class="input-group-addon label label-info ">Video URL:</span>
	      <span class="form-control {{../guid}}_-_videourl"><a href="{{url}}">{{url}}</a></span>
	    </div>
	  </div>
	  <div class="row">
            {{#if ../srt}}
	    <div class="input-group">
	      <span class="input-group-addon label label-info ">Subtitle:</span>
	      <span class="form-control"><a href="{{../srt}}">{{../srt}}</a></span>
	    </div>
            {{/if}}
	  </div>

	</div>
	{{/urls}}
      </div>
    </div> <!-- /well -->

  </div>
  <div class="panel-footer">

  </div>
</div>
