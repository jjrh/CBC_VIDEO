<div id="entry_{{guid}}">
  <h4>{{date}} - <b>{{title}}</b> </h4>
  <hr>
  <div class="btn-group" role="group" aria-label="Basic example">
    {{#each urls}}
    <button type="button" index="{{@index}}" id="btn_-_{{../guid}}_-_{{quality}}" class="btn btn-secondary quality_-_button">{{quality}}</button>
    {{/each}}
  </div>

  <hr>
  <div id="videos_-_{{guid}}">
    {{#urls}}
<!--    {{@index}}  -->
    <div id="videos_-_{{../guid}}_-_{{quality}}" class="videos_-_{{../guid}}" style="display: none;">
      <video controls preload="none" >
	<source src="{{url}}" type="video/mp4">
	Your browser does not support the <code>video</code> element.
      </video>
      <br>
      <hr>
      <a href="{{url}}">{{url}}</a>
    </div>


    {{/urls}}
  </div>
</div>
